<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="assets/font/FontAwesome.Pro.6.1.1/fontawesome-pro-6.1.1-web/css/all.min.css">
    <title>Layout</title>
</head>

<body>
    <div class="home-grid">
        <div class="home-header">
            <div class="home-header-left">
                <button class="header-icon"></button>
                <div class="header-brand"></div>
                <div class="header-text"></div>
            </div>
            <div class="home-header-right"></div>
        </div>
        <div class="home-menu">
            <div class="menu-content"></div>
        </div>
        <div class="home-content">
            <!-- header -->
            <div class="table-header">
                <div class="table-row check-box">
                    <p style="color:transparent">_____</p>
                    <p style="font-weight: bold">#</p>
                </div>
                <div class="table-row employee-code">Mã nhân viên</div>
                <div class="table-row fullname">Họ và tên</div>
                <div class="table-row position">Vị trí/Chức vụ</div>
                <div class="table-row department">Bộ phận/Phòng ban</div>
            </div>
            <!-- content -->
            <div class="table-content">
                <div class="table-row check-box">
                    <input type="checkbox" class="table-checkbox">
                    <p>1</p>
                </div>
                <div class="table-row employee-code">0123455513</div>
                <div class="table-row fullname">Nguyễn Hương Giang</div>
                <div class="table-row position">Tổng giám đốc</div>
                <div class="table-row department">Khối sản xuất</div>
                <!-- row 2 -->
                <div class="table-row check-box">
                    <input type="checkbox" class="table-checkbox">
                    <p>1</p>
                </div>
                <div class="table-row employee-code">0987568788</div>
                <div class="table-row fullname">Nguyễn Tuấn Hưng</div>
                <div class="table-row position">Tổng giám đốc</div>
                <div class="table-row department">Văn Phòng Sale</div>
                <!-- row 3 -->
                <div class="table-row check-box">
                    <input type="checkbox" class="table-checkbox">
                    <p>1</p>
                </div>
                <div class="table-row employee-code">0989440989</div>
                <div class="table-row fullname">Nam Thành</div>
                <div class="table-row position">Tổng giám đốc</div>
                <div class="table-row department">Tổng công ty</div>
            </div>
            <!-- footer -->
            <div class="table-footer">
                <div class="footer-left">
                    <p>Hiển thị</p>
                    <b>01-20/123</b>
                    <p>lao động</p>
                </div>
                <div class="row footer-center">
                    <button class="footer-button"><i class="fa-solid fa-chevrons-left"></i></button>
                    <button class="footer-button"><i class="fa-solid fa-angle-left"></i></button>
                    <div class="page-number">
                        <button class="footer-button">1</button>
                        <button class="footer-button">2</button>
                        <button class="footer-button">3</button>
                        <button class="footer-button">4</button>
                    </div>
                    <button class="footer-button"><i class="fa-solid fa-angle-right"></i></button>
                    <button class="footer-button"><i class="fa-solid fa-chevrons-right"></i></button>
                </div>
                <div class="footer-right">
                    <select>
                        <option><b>20</b> lao động/trang </option>
                    </select>
                </div>
            </div>
</body>

</html>
